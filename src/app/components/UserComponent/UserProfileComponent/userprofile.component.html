<form [formGroup]="userProfileForm" (ngSubmit)="updateProfile()"> 
    <div class="form-group">
        <label for="formGroupExampleInput">Profile Pic</label>
        <input type="file" class="form-control" id="ProfilePic"  formControlName="ProfilePic" (change)="onFileChange($event)"  >
    </div> 
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
